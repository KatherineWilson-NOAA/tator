{% extends "tator-base.html" %}

{% load static %}

{% block head %}
<title>Tator | Analytics | Corrections</title>
<script src={% static "analytics.js" %}></script>
{% endblock head %}

{% block body %}

<analytics-localizations-corrections
    username="{{ user|stringformat:'s' }}"
    email="{{ user.email }}"
    project-id="{{ project.id }}"
    project-name="{{ project.name }}"
    token="{{ token }}">
</analytics-localizations-corrections>
{% endblock body %}
