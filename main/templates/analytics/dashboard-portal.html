{% extends "tator-base.html" %}

{% load static %}

{% block head %}
<title>Tator | Registered Dashboards</title>
<script src={% static "portal.js" %}></script>
{% endblock head %}

{% block body %}

<dashboard-portal
    username="{{ user|stringformat:'s' }}"
    email="{{ user.email }}"
    project-id="{{ project.id }}"
    project-name="{{ project.name }}"
    token="{{ token }}">
</dashboard-portal>
{% endblock body %}
