{% extends "tator-base.html" %}

{% load static %}

{% block head %}
<title>Tator | Analytics Portal</title>
<script src={% static "portal.js" %}></script>
{% endblock head %}

{% block body %}

<analytics-portal
    username="{{ user|stringformat:'s' }}"
    email="{{ user.email }}"
    project-id="{{ project.id }}"
    project-name="{{ project.name }}"
    token="{{ token }}">
</analytics-portal>
{% endblock body %}
