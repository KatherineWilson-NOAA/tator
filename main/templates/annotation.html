{% extends "tator-base.html" %}

{% load static %}

{% block head %}
<title>Tator | Annotation</title>
<script src={% static "annotation.js" %}></script>
<script src={% static "annotator.js" %}></script>
{% endblock head %}

{% block body %}
<annotation-page
  username="{{ user|stringformat:'s' }}"
  email="{{ user.email }}"
  user-id={{ user.id }}
  project-name="{{ project.name }}"
  project-id={{ project.id }}
  media-id={{ media.id }}>
</annotation-page>
{% endblock body %}
