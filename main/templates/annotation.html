{% extends "tator-base.html" %}

{% load static %}

{% block head %}
<title>Tator | Annotation</title>
{% endblock head %}

{% block body %}
<script src="https://d3js.org/d3.v6.min.js"></script>
<annotation-page
  username="{{ user|stringformat:'s' }}"
  email="{{ user.email }}"
  user-id={{ user.id }}
  project-name="{{ project.name }}"
  project-id={{ project.id }}
  media-id={{ media.id }}>
</annotation-page>
{% endblock body %}
