{% extends "tator-base.html" %}

{% load static %}

{% block head %}
<title>Tator | Project Detail</title>
<script src={% static "project-detail.js" %}></script>
{% endblock head %}

{% block body %}
<project-detail
  username="{{ user|stringformat:'s' }}"
  email="{{ user.email }}"
  project-id="{{ project.id }}"
  token="{{ token }}">
</project-detail>
{% endblock body %}
